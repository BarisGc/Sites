<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google Beta</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    
    <div class="flex-container-body">
        
        <header class="flex-item-header">
            
                <img src="google.jpg" alt="google logo">
            
        </header>

        <section class="flex-item-section">
           
                <div style="margin:1px">
                    
                        <label class="header-input-label-position" for="searcbox">Search the web using Google!</label>
                    
                    <input class="header-input-label-buttons" type="text" style="width:300px;height: 20px;" id="searcbox" name="searcbox"><br>
                </div>
                <div>
                        <button type="submit" value="Submit">Google Search</button>
                        <button type="submit" value="Submit">I'm feeling lucky</button>
                </div>
            
        </section>
        
        <nav class="flex-item-nav">
                <div class="flex-item-nav-subcontainer1">
                    <div>
                        <span>Special Searches</span>
                    </div>
                    <div>
                        <a href="https://web.archive.org/web/19981202230410/http://www.google.com/stanford">Stanford Search</a>
                    </div>
                    <div>
                        <a href="https://web.archive.org/web/19981202230410/http://www.google.com/linux">Linux Search</a>
                    </div>
                </div>

                <div class="flex-item-nav-subcontainer2">
                   
                        <a href="https://web.archive.org/web/19981202230410if_/http://www.google.com/help.html">Help</a>
                        <a href="https://web.archive.org/web/19981202230410if_/http://www.google.com/about.html">About Google</a>
                        <a href="https://web.archive.org/web/19981202230410if_/http://www.google.com/company.html">Company İnfo</a>
                        <a href="https://web.archive.org/web/19981202230410if_/http://www.google.com/stickers.html">Google! Logos</a>
                    
                </div>

                <div class="flex-item-nav-subcontainer3">
                    <label class="nav-input-label-position" for="mailbox">Get Google!<br>updates monthly:</label>
                    <input style="width: 170px; height: 20px;" type="text" id="mailbox" name="mailbox" placeholder="your e-mail">   
                    <div class="flex-item-nav-subcontainer4">         
                        <button type="submit" value="Submit">Subscribe</button>
                        <a href="https://web.archive.org/web/19981202230410/http://www.findmail.com/list/google-friends/">Archive</a>
                    </div>
                </div>
            
        </nav>

        <footer class="flex-item-footer">
           
            <p>Copyright ©1998 Google Inc.</p>
           
        </footer>
    </div>
</body>
</html>
